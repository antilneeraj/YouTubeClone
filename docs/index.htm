<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube | Clone</title>
    <link rel="shortcut icon" href="Pictures/Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- NavBar -->
    <nav class="flex-div">
        <div class="navLeft flex-div">
            <img src="Pictures/menu.png" class="menuIcon">
            <img src="Pictures/ytlogo.png" class="logo">
        </div>

        <div class="navMiddle flex-div">
            <div class="searchBox flex-div">
                <input type="text" placeholder="Search">
                <img src="Pictures/search.png">
            </div>
            <img src="Pictures/voice-search.png" class="micIcon">
        </div>

        <div class="navRight flex-div">
            <img src="Pictures/upload.png">
            <img src="Pictures/more.png">
            <img src="Pictures/notification.png">
            <img src="Pictures/neeraj.png" class="userIcon">
        </div>
    </nav>

    <!-- SideBar -->
    <div class="sidebar">
        <div class="shortcutLinks">
            <a href=""><img src="Pictures/home.png"><p>Home</p></a>
            <a href=""><img src="Pictures/explore.png"><p>Explore</p></a>
            <a href=""><img src="Pictures/subscriprion.png"><p>Subscription</p></a>
            <a href=""><img src="Pictures/library.png"><p>Library</p></a>
            <a href=""><img src="Pictures/history.png"><p>History</p></a>
            <a href=""><img src="Pictures/playlist.png"><p>Playlist</p></a>
            <a href=""><img src="Pictures/messages.png"><p>Messages</p></a>
            <a href=""><img src="Pictures/show-more.png"><p>Show More</p></a>
            <hr>
        </div>
        <div class="subscribed-list">
            <h3>SUBSCRIPTIONS</h3>
            <a href=""><img src="Pictures/neeraj.png"><p>Neeraj</p></a>
            <a href=""><img src="Pictures/tom.png"><p>Cool</p></a>
            <a href=""><img src="Pictures/simon.png"><p>Music</p></a>
            <a href=""><img src="Pictures/brother.png"><p>Javascript</p></a>
            <a href=""><img src="Pictures/cameron.png"><p>WebCodes</p></a>
            
        </div>
    </div>

    <script src="script.js" async defer></script>
</body>
</html>
